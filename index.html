<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#006706">
    <meta name="description" content="my car game">
    <link name="apple-touch-icon" sizes="192x192" href="images/game_icon2_192">
    <link name="apple-touch-icon" sizes="384x384" href="images/game_icon2_384">
    <link name="apple-touch-icon" sizes="152x152" href="images/game_icon2_152">
    <title>MyCarGame</title>
  </head>
  <body>
    <div class="play-modal">
      <div id="play" class="play">
      </div>
      <div class="play-text">
        Play
      </div>
      <div class="controls-selection">
        <div class="control-text">select-control</div>
        <div id="control-gesture" class="button active">gesture</div>
        <div id="control-button" class="button">button</div>
      </div>
    </div>
    <div class="score-meter">
      <div class="score"></div>
      <div class="highscore">High Score</div>
    </div>
    <div class="leftcontrol">
      &#8678;
    </div>
    <div class="rightcontrol">
      &#8680;
    </div>
    <div class="container">
      <div class="grass left ">
        <div class="tree tree1"><img class="treesize" src="images/tree1.png" alt=""></div>
        <div class="tree tree2"><img class="treesize" src="images/tree1.png" alt=""></div>
        <div class="tree tree3"><img class="treesize" src="images/tree1.png" alt=""></div>
        <div class="tree tree4"><img class="treesize" src="images/tree1.png" alt=""></div>
        <div class="tree tree5"><img class="treesize" src="images/tree1.png" alt=""></div>
        <div class="tree tree6"><img class="treesize" src="images/tree1.png" alt=""></div>
      </div>
      <div class="road left ">
        <div class="lines middle-line"></div>
        <div class="car"><img class="image-size" src="images/car.png" alt=""></div>
        <div class="caropp carmover op1"><img class="image-size" src="images/bluecar1.png" alt=""></div>
        <div class="caropp carmover op3"><img class="image-size" src="images/redcar1.png" alt=""></div>
        <div class="caropp carmover op2"><img class="image-size" src="images/greencar1.png" alt=""></div>
        <div class="caropp carmover op4"><img class="image-size" src="images/orangecar1.png" alt=""></div>
        <div class="caropp carmover op7"><img class="image-size" src="images/redcar2.png" alt=""></div>
        <div class="caropp carmover op8"><img class="image-size" src="images/orangecar1.png" alt=""></div>
      </div>
      <div class="grass left">
        <div class="tree tree1"><img class="treesize" src="images/tree1.png" alt=""></div>
        <div class="tree tree2"><img class="treesize" src="images/tree1.png" alt=""></div>
        <div class="tree tree3"><img class="treesize" src="images/tree1.png" alt=""></div>
        <div class="tree tree4"><img class="treesize" src="images/tree1.png" alt=""></div>
        <div class="tree tree5"><img class="treesize" src="images/tree1.png" alt=""></div>
        <div class="tree tree6"><img class="treesize" src="images/tree1.png" alt=""></div>
      </div>
    </div>
    <div class="footer">
      Developed By: <strong>Anugandula Naveen Kumar</strong>
    </div>
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/register_sw.js"></script>
    <script src="js/index.js" charset="utf-8"></script>
  </body>
</html>
